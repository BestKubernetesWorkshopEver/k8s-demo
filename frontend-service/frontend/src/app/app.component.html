<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div #alert class="alert alert-warning alert-dismissible fade notification" role="alert">
            <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
                <span aria-hidden="true">&times;</span>
            </button>
            Sth went wrong :(

        </div>
        <div class="col-sm">
            <!-- Card -->
            <mdb-card>
                <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                    <!-- Card img -->
                    <mdb-card-img src="https://creativetacos.com/wp-content/uploads/2018/02/Free-Space-Vector-Icons.jpg"
                                  alt="Card image cap"></mdb-card-img>
                    <a>
                        <div class="mask"></div>
                    </a>
                </div>
                <!--Card content-->
                <mdb-card-body>
                    <!--Title-->
                    <mdb-card-title>
                        <h4>Launch new rocket</h4>
                    </mdb-card-title>
                    <!--Text-->
                    <mdb-card-text> Remember about authentication. Follow changes on the list to see which pod processed
                        request.
                    </mdb-card-text>


                    <div class="md-form mb-5">
                        <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
                        <input type="text" [(ngModel)]="user" id="defaultForm-email" class="form-control"
                               mdbInput>
                        <label for="defaultForm-email">Your user</label>
                    </div>


                    <div class="md-form mb-5">
                        <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
                        <input type="text" [(ngModel)]="password" id="defaultForm-pass" class="form-control"
                               mdbInput>
                        <label for="defaultForm-pass">Your password</label>
                    </div>


                    <a href="#" mdbBtn color="primary" class="btn-block" mdbWavesEffect
                       (click)="startRocket()">START</a>
                </mdb-card-body>
            </mdb-card>
            <!-- Card -->
        </div>
        <div class="col-sm">
            <ul *ngIf="rockets?.length > 0" class="list-group">
                <li *ngFor="let rocket of rockets" class="list-group-item">Rocket sent from {{rocket.host}}
                    at {{rocket.timestamp | date:'HH:mm:ss'}}</li>
            </ul>
            <ul *ngIf="rockets?.length == 0" class="list-group">
                <li class="list-group-item">No rockets send yet :(</li>
            </ul>
        </div>
    </div>
</div>
